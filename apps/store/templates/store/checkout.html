<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <title>Amadon Checkout</title>
</head>
<body>
    <div id="wrapper">
        <h1>Thank you for your business!</h1>

        <p>
            We charged your credit card for ${{request.session.charge}}
        </p>
        <p>
            You have ordered {{request.session.total_items}}
            items so far and spent ${{request.session.total_spent}}
            with Amadon.com!
        </p>
        <a href="/amadon">Go Back</a>
    </div>
</body>
</html>
